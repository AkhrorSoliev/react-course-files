<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>React CDN</title>
</head>
<body>
    <div id="root"></div>

    <!-- comment -->
    <script type="text/babel">  

      const title = "welcome to my website"
      const subtitle = "this is a website for learning react"
      const address = "https://youtube.com/@akhrorweb"



        const App = () => {
            return (
                // comment
                <div className="app">
                    <h2>{title.toUpperCase()}</h2>
                    <p>{subtitle}</p>
                    <p>Today's date is: {new Date().toDateString()}</p>
                    <p>Random number: {Math.random() * 100}</p>
                    <a href={address}>My Youtube Channel</a>
                </div>
            )
        };

        const main = ReactDOM.createRoot(document.getElementById('root'))
        main.render(<App/>)
    </script>
</body>
</html>
